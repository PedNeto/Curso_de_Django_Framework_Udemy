{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Django 1 - Index</title>
</head>
<body>
    <h1>Index</h1>
    <h2>{{curso}}</h2>
    <p>{{Ped}}</p>

    <p>{{teste}}</p>
    <h1>Média dos Alunos</h1>
    <table>
    {% comment %} Traz os itens do banco de dados e coloca/printa no index {% endcomment %}
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                    <td>{{produto.preco}}</td>
                    <td>{{produto.estoque}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="teste();">Clique-me</button>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <img src="{% static 'images/PorDoSol.jpg' %}"/>
</body>
</html>
